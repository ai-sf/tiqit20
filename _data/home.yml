    text: "40 Physics students of whom:"
    subpoints:
        - text: "20 among AISF (Associazione Italiana Studenti di Fisica) members"
        - text: "20 among IAPS (International Association of Physics Students) members"

when: "From the 23rd to the 26th March 2020"

where: "The first two days will be spent in Trento visiting the University and FBK labs, the other two in Innsbruck at the IQOQI research center and the university"

