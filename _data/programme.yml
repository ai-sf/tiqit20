info: "The Trento-Innsbruck Quantum Information Tour will take place from the 1st to the 3rd of march. The event will start in Trento with the visit to the university and the BEC and nanosciences labs. The next day participants will meet at the bus station in order to take the bus to Innsbruck for the IQOQI visit. At the end of the day we will stay in an hostel in Innsbruck center for the night and the following day there will be the visit to the Innsbruck university, at the end of which is organized a lunch and then the return to Trento, again by bus.
 The event will have a focus on Bose-Einstein Condensation, Nanoscience, Quantum
Optics and Quantum Information. The language of the talks will be English.</p><p> The complete event programme is below"

last_update: 12/01/17

