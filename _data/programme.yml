sections:
  - name: "Partecipation fee and requirements"
    points:
    - text: "In order to sign up for the event you must be an AISF or IAPS member"
    - text: "Participation fee is different whether you need the accommodation both in Trento and Innsbruck or only in one of them:"
      subpoints:
        - text: "Fee is 50€ without accomodation in Trento or Innsbruck (limited spots)"
        - text: "Fee is 80€ with included accomodation in Trento at Hostel for the night of Monday and Tuesday and in Innsbruck for the night of Wednesday"
    - text: "Such fee will cover dinners of Tuesday and Wednesday, all breakfasts and lunches, local transportation in Trento, the bus to and from Innsbruck and the accomodation in Innsbruck"
    - text: "Participants who need to arrive and sleep in Trento on Sunday 22nd and/or on Thursday 26th can request to book extra night(s) at the hostel, by adding to the fee 21,50€ per night."
    - text: "Please notice that participation fees <b>does not cover</b> the following:"
      subpoints:
        - text: "Journeys to and from Trento to arrive at the event and leave once it is concluded"
        - text: "Insurance"
    - text: "Note: if you are Italian and you are not an AISF member yet you can become an AISF member while registering for this event."
    - text: "Please note that unfortunately we are not able to provide scholarships and/or bursaries for any students at this time."
